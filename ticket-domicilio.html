<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket de Pedido a Domicilio</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            font-family: 'VT323', monospace;
            color: #00FF00;
            padding: 20px;
            font-size: 1.5rem;
        }

        .ticket-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #000;
            border: 3px solid #FF00FF;
            box-shadow: 0 0 15px #FF00FF, inset 0 0 10px #00FFFF;
        }

        h1 {
            color: #00FFFF;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00FFFF;
        }

        .detalles-pedido {
            margin: 20px 0;
            border-top: 2px dotted #FF00FF;
            border-bottom: 2px dotted #FF00FF;
            padding: 15px 0;
        }

        .detalles-pedido p {
            margin: 12px 0;
            font-size: 1.5rem;
            color: #FFFF00;
            padding-left: 25px;
            position: relative;
        }

        .total {
            color: #FF0000;
            font-size: 2rem;
            text-align: right;
            margin-top: 20px;
            font-family: 'Share Tech Mono', monospace;
        }

        button {
            background: #FF00FF;
            color: #000;
            font-size: 1.6rem;
            padding: 10px 20px;
            border: 2px solid #00FFFF;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            box-shadow: 0 0 8px #00FFFF;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #00FFFF;
            color: #000;
            box-shadow: 0 0 12px #FF00FF;
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <h1>Pedido a Domicilio</h1>

        <h2>Información de Domicilio</h2>
        <div class="detalles-pedido">
            <p><strong>Nombre:</strong> <span id="domicilio-nombre"></span></p>
            <p><strong>Teléfono:</strong> <span id="domicilio-telefono"></span></p>
            <p><strong>Dirección:</strong> <span id="domicilio-direccion"></span></p>
            <p><strong>Calle:</strong> <span id="domicilio-calle"></span></p>
            <p><strong>Colonia:</strong> <span id="domicilio-colonia"></span></p>
            <p><strong>Municipio:</strong> <span id="domicilio-municipio"></span></p>
            <p><strong>Estado:</strong> <span id="domicilio-estado"></span></p>
        </div>

        <h2>Pedido</h2>
        <div class="detalles-pedido">
            <p><strong>Pizza 1:</strong> <span id="domicilio-pizza1"></span></p>
            <p><strong>Pizza 2:</strong> <span id="domicilio-pizza2"></span></p>
            <p><strong>Pizza 3:</strong> <span id="domicilio-pizza3"></span></p>
        </div>

        <h2>Complementos</h2>
        <div class="detalles-pedido">
            <p><strong>Refresco:</strong> <span id="domicilio-refresco"></span></p>
            <p><strong>Papas:</strong> <span id="domicilio-papas"></span></p>
            <p><strong>Postre:</strong> <span id="domicilio-postre"></span></p>
            <p><strong>Ensalada:</strong> <span id="domicilio-ensalada"></span></p>
        </div>

        <h2>Pago</h2>
        <p><strong>Método de Pago:</strong> <span id="domicilio-metodoPago"></span></p>
        <p class="total"><strong>Total:</strong> $<span id="domicilio-total"></span></p>

        <button id="descargar-pdf">Descargar PDF</button>
        <button type="button" id="btnRegresar">Regresar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="ticket-domicilio.js"></script>
</body>
</html>
